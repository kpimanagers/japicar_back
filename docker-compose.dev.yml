version: '3'

services:
  mysql:
    container_name: mysql
    platform: linux/x86_64
    build: ./mysql/
    ports:
      - '3306:3306'
    volumes:
      - ./mysql/conf.d:/etc/mysql/conf.d

    env_file:
      - ./mysql/local.env

    tty: true
  fastapi:
    container_name: fastapi-aplicacion
    platform: linux/x86_64
    image: image-fastapi
    build: .
    ports:
      - 8000:8000
    restart: unless-stopped
    volumes:
      - .:/app
    depends_on:
      - mysql

    tty: true
